<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <!-- bootstrap import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- local css file -->
  <link rel="stylesheet" href="memory-game.css" />
</head>

<body class="body-background">
  <section class="title-background">
    <h1 class="title-text">
      Memory Game&nbsp;
      <img class="record-image" src="images/vinyl.svg" alt="vinyl">
    </h1>
  </section>
  <section class="section-background">
    <h2 class="start-box" id="start-box">
      <button type="button" class="btn btn-dark click" id="start-button">
        play&nbsp;
        <img class="start-image" src="images/play-pause.png" alt="vinyl">
      </button>
    </h2>
    <div class="end-box" id="end-box" style="display:none">
      <h3 class="info-text end-text">
        Rock on! Give it another spin.
      </h3>
      <img class="end-image" src="images/celebrate.png" alt="dj">
    </div>
    <div class="instruct-box" id="instruct-box" style="display:none">
      <img class="dj-image" src="images/dj.png" alt="dj">
      <h3 class="info-text start-text">
        Match all the records to win!
      </h3>
    </div>
    <div class="match-box" id="game" style="display:none"></div>
    <h3 class="info-text score-text" id="score-text"></h3>
  </section>
  <script src="memory-game.js"></script>
</body>

</html>
