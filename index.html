<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <!-- bootstrap import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- local css file -->
  <link rel="stylesheet" href="memory-game.css" />
</head>

<body class="body-background">

  <section class="title-background">
    <h1 class="title-text">
      Memory Game&nbsp;
      <img class="header-image" src="images/vinyl.svg" alt="vinyl">
    </h1>
  </section>

  <section class="section-background" id="start-box">
    <h2 class="start-box">
      <button type="button" class="btn btn-dark" id="start-button">
        play&nbsp;
        <img class="start-image" src="images/play-pause.png" alt="vinyl">
      </button>
      <img class="dj-image" src="images/dj-deck.png" alt="dj-deck">
    </h2>
  </section>

  <section class="section-background">
    <img class="dj-image" src="images/dj.png" alt="dj">
    <h3 class="start-text" id="start-text">
      Match all the records to win!
    </h3>
    <div class="match-box" id="game">
      <div class="btn btn-dark match-option" id="option-1"></div>
      <div class="btn btn-dark match-option" id="option-2"></div>
      <div class="btn btn-dark match-option" id="option-3"></div>
      <div class="btn btn-dark match-option" id="option-4"></div>
      <div class="btn btn-dark match-option" id="option-5"></div>
      <div class="btn btn-dark match-option" id="option-6"></div>
      <div class="btn btn-dark match-option" id="option-7"></div>
      <div class="btn btn-dark match-option" id="option-8"></div>
      <div class="btn btn-dark match-option" id="option-9"></div>
      <div class="btn btn-dark match-option" id="option-10"></div>
      <div class="btn btn-dark match-option" id="option-11"></div>
      <div class="btn btn-dark match-option" id="option-12"></div>
    </div>
  </section>


  <section class="section-background">
  </section>

  <script src="memory-game.js"></script>


</body>

</html>
