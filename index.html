<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <!-- bootstrap import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- local css file -->
  <link rel="stylesheet" href="memory-game.css" />
</head>

<body class="body-background">

  <section class="title-background">
    <h1 class="title-text">
      Memory Game&nbsp;
      <img class="record-image" src="images/vinyl.svg" alt="vinyl">
    </h1>
  </section>

  <section class="section-background">
    <h2 class="start-box" id="start-box">
      <button type="button" class="btn btn-dark click" id="start-button">
        play&nbsp;
        <img class="start-image" src="images/play-pause.png" alt="vinyl">
      </button>
      <img class="dj-image" src="images/dj-deck.png" alt="dj-deck">
    </h2>
    <div class="match-box" id="game" style="display:none">
      <h3 class="start-text" id="start-text">
        <img class="dj-image" src="images/dj.png" alt="dj">
        Match all the records to win!
      </h3>
      <!-- <button class="btn btn-dark click match-option" id="option-0">
        <img class="record-image" src="images/vinyl.svg" alt="vinyl">
      </button>
      <img class="match-option record-image" src="" alt="vinyl" id="result-0">-->
    </div>
    <div class="end-box" id="end-box" style="display:none">
      <h3 class="end-text">
        Rock on! Click play to give it another spin.
      </h3>
      <img class="end-image" src="images/celebrate.png" alt="dj">
    </div>
  </section>

  <script src="memory-game.js"></script>


</body>

</html>
